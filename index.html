<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container outerdiv">
    <div class="cover">
        <div>
            <textarea style="height: 90px; width: 270px; background-color: yellow; resize: none; font-family: cursive; font-size: xx-large;" name="" id="" cols="30" rows="10"> </textarea>
            <button class="key" style="background-color: orange;">AC</button>
            <button class="key" style="background-color: red;">DEL</button>
            <button class="key">(</button>
            <button class="key">)</button>
            <br>
            
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">*</button><br>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">-</button><br>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">/</button><br>
            <button class="key" style="background-color: green;">=</button>
            <button class="key">0</button>
            <button class="key">.</button>
            <button class="key">+</button>
            
        </div>

    </div>

   </div> 
</body>
<script src="script.js"></script>
</html>
